<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>오늘의 한마디</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; padding: 0; margin: 0;">
  <div style="width: 100%; text-align: center; padding: 20px;">

    <h3 style="margin-bottom: 12px;">제목 : [툭] [[${categoryName}]]에 대한 한마디, 오늘 당신에게</h3>

    <p style="margin: 0 0 16px;">👋 <strong>오늘 당신에게 도착한 한 마디입니다.</strong></p>

    <!-- ✅ 조언 이미지 영역 -->
    <div style="
        position: relative;
        width: 400px;
        height: 540px;
        background-image: url([[${nagImageUrl}]]);
        background-size: cover;
        background-position: center;
        margin: 10px auto;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px;
    ">
      <div style="background: rgba(0,0,0,0.5); padding: 16px 20px; border-radius: 8px;">
        <p style="font-size: 15px; font-weight: bold; line-height: 1.6; margin: 0;" th:utext="${nagText}"></p>
        <p style="margin-top: 14px; font-size: 14px;">– From. [[${author}]]</p>
      </div>
    </div>

    <hr style="width: 80%; border: none; border-top: 1px solid #ccc; margin: 20px auto;">

    <p style="margin: 12px 0;">💬 오늘의 한 마디는 <strong>[[${categoryName}]]</strong>에 대한 경험에서 나왔어요.<br>
    누군가 이 말을 들었다면 좋겠다고 생각하며 <a th:href="${mainLink}" style="color: #d00; font-weight: bold;">[툭]</a> – 건넸습니다.</p>

    <p style="margin: 12px 0;">🙊 말이 조금 더 필요하다면, 언제든 [툭]에 놀러오세요.</p>

    <hr style="width: 80%; border: none; border-top: 1px solid #ccc; margin: 20px auto;">

    <p style="margin: 12px 0;">❌ 더 이상 툭 하고 오는 말이 필요 없다면<br>
    <a th:href="${unsubscribeLink}" style="color: #d00;">[여기]</a>를 눌러 구독을 취소하실 수 있어요.</p>

  </div>
</body>
</html>
