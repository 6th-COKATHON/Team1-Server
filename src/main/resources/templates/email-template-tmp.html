<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>잔소리함</title>
</head>
<body style="margin:0; padding:0;">
  <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#f5f6fa; padding: 30px 0;">
    <tr>
      <td align="center">

        <!-- ✅ 상단 로고 -->
        <div style="margin-bottom: 20px;">
          <img src="cid:logoImage" alt="잔소리함 로고" style="width: 100px; height: auto;" />
        </div>

        <!-- ✅ 카드 영역 (배경 이미지 + 텍스트) -->
        <table width="600" height="400" cellpadding="0" cellspacing="0" border="0"
               background="cid:bgImage"
               style="border-radius: 16px; background-size: cover; background-position: center;">
          <tr>
            <td style="padding: 60px 40px; text-align: center; color: white;">
              <h2 style="font-size: 24px; margin-bottom: 20px;" th:text="${title}">오늘의 한마디</h2>
              <p style="font-size: 18px; line-height: 1.6; white-space: pre-line;" th:text="${message}">
                이건 배경 이미지 위에 나오는 텍스트입니다.
              </p>
            </td>
          </tr>
        </table>

        <!-- ✅ 하단 구독 해지 안내 -->
        <div style="font-size: 12px; color: #888; margin-top: 16px; text-align: center;">
          더 이상 메일을 받고 싶지 않다면
          <a th:href="@{https://your-domain.com/unsubscribe}" style="color: #6c5ce7; font-weight: bold;">구독 해지하기</a>
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
